<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>cliente</title>
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" href="../static/css/style.css">

</head>
<header>
    <!-- barra de navegacion horizontal -->
    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="img/fine.png" alt="Lo" width="100" height="100"
                        class="d-inline-block align-text-top"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" th:href="@{login}">sesion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" th:href="@{cliente}">
                                Clientes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pedidos</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        </nav>
    </div>

</header>

<body>
    <h1>Clientes</h1>
    <form th:object="${cliente}" th:action="@{/saveCliente}" method="post">
        <table>
            <tr>
                <td>
                    <div class="form-group">
                        <label for="">Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-control" name="" id=""
                            aria-describedby="helpId" placeholder="">
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <label for="">Telefono</label>
                        <input type="text" th:field="*{telefono}" class="form-control" name="" id=""
                            aria-describedby="helpId" placeholder="">
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" name="" id=""
                            aria-describedby="helpId" placeholder="">
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <label for="">Direccion</label>
                        <input type="text" th:field="*{direccion}" class="form-control" name="" id=""
                            aria-describedby="helpId" placeholder="">
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <label for="">CUIL</label>
                        <input type="text" th:field="*{cuil}" class="form-control" name="" id=""
                            aria-describedby="helpId" placeholder="">
                    </div>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Guardar"></td>
                <td><input type="reset" value="Limpiar"></td>
            </tr>
        </table>
    </form>
    <br>

    <div class="form-group">
        <form method="get">
            <input type="text" class="form-control" name="buscarNombre" id="" aria-describedby="helpId" placeholder="">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
        <table>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Telefono</th>
                <th>Direccion</th>
                <th>CUIL</th>
            </tr>
            <tr th:each="cliente : ${likeNombre}">
                <td th:text="${cliente.id}"></td>
                <td th:text="${cliente.nombre}"></td>
                <td th:text="${cliente.telefono}"></td>
                <td th:text="${cliente.direccion}"></td>
                <td th:text="${cliente.cuil}"></td>
            </tr>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
