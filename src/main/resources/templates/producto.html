<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<title>producto</title>
<link rel="stylesheet" th:href="@{css/style.css}">
<link rel="stylesheet" href="../static/css/style.css">

</head>
<header>
        <!-- barra de navegacion horizontal -->
        <div>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="img/fine.png" alt="Lo" width="100" height="100"
                            class="d-inline-block align-text-top"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#" th:href="@{login}">sesion</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{servicio}">Servicios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link"  th:href="@{cliente}"> Clientes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" th:href="@{producto}">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" th:href="@{pedido}">Pedidos</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
            </nav>
        </div>
</header>
<body>
    <h1>Productos</h1>
    <form th:object="${producto}" th:action="@{/saveProducto}" method="post">
        <table>
            <tr>
                <td>
                    <div class="form-group">
                        <label for="">Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-control" name="nombre" id="nombre"
                            aria-describedby="helpId" placeholder="">
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <label for="">Subtotal</label>
                        <input type="text" th:field="*{subtotal}" class="form-control" name="subtotal" id="subtotal"
                            aria-describedby="helpId" placeholder="">
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <label for="">Total</label>
                        <input type="text" th:field="*{montoTotal}" class="form-control" name="montoTotal" id="montoTotal"
                            aria-describedby="helpId" placeholder="">
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <label for="">Garantia al año</label>
                        <input type="text" th:field="*{garantiaXano}" class="form-control" name="garantiaXano" id="garantiaXano"
                            aria-describedby="helpId" placeholder="">
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <label for="">Impuesto</label>
                        <input type="text" th:field="*{Impuesto}" class="form-control" name="impuesto" id="impuesto"
                            aria-describedby="helpId" placeholder="">
                    </div>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Guardar"></td>
                <td><input type="reset" value="Limpiar"></td>
            </tr>
        </table>
    </form>
    <br>

    <div class="form-group">
        <form method="get">
            <input type="text" class="form-control" name="buscarNombre" id="" aria-describedby="helpId" placeholder="¿Que servicio busca?">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
        <table>
            <tr>
                
                <th>Nombre</th>
                <th>Subtotal</th>
                <th>Total</th>
                <th>Garantia por Año</th>
                <th>Impuesto</th>
            </tr>
            <tr th:each="producto : ${likeNombre}">
                
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.subtotal}"></td>
                <td th:text="${producto.montoTotal}"></td>
                <td th:text="${producto.garantiaXano}"></td>
                <td th:text="${producto.impuesto}"></td>
            </tr>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
</html>
